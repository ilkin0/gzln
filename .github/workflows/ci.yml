name: CI

on:
  pull_request:
    branches: ["*"]
  workflow_dispatch:
    inputs:
      run_backend:
        description: 'Run Backend Tests'
        required: false
        type: boolean
        default: true
      run_frontend:
        description: 'Run Frontend Tests'
        required: false
        type: boolean
        default: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'cmd/**'
              - 'internal/**'
              - 'db/**'
              - 'go.mod'
              - 'go.sum'
              - 'Dockerfile'
              - '.golangci.yml'
            frontend:
              - 'web/**'

  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    needs: changes
    if: |
      needs.changes.outputs.backend == 'true' ||
      (github.event_name == 'workflow_dispatch' && inputs.run_backend)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          args: --timeout=5m

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build server
        run: go build -v -o bin/server cmd/server/main.go

      - name: Run tests with testcontainers
        run: go test -v -race -coverprofile=coverage.out -p=1 ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: |
      needs.changes.outputs.frontend == 'true' ||
      (github.event_name == 'workflow_dispatch' && inputs.run_frontend)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run tests
        working-directory: ./web
        run: npm test

      - name: Type check
        working-directory: ./web
        run: npm run check

      - name: Build
        working-directory: ./web
        run: npm run build
