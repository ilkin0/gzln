services:
  server:
    build:
      context: .
      target: final
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Database
      - DB_URL=${DB_URL}
      # MinIO - internal connection
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-gzln-uploads}
      # App
      - APP_ENV=${APP_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      # Rate Limiting
      - RATE_LIMIT_UPLOAD_INIT=${RATE_LIMIT_UPLOAD_INIT:-10}
      - RATE_LIMIT_CHUNK_UPLOAD=${RATE_LIMIT_CHUNK_UPLOAD:-60}
      - RATE_LIMIT_UPLOAD_FINALIZE=${RATE_LIMIT_UPLOAD_FINALIZE:-20}
      - RATE_LIMIT_METADATA=${RATE_LIMIT_METADATA:-30}
      - RATE_LIMIT_CHUNK_DOWNLOAD=${RATE_LIMIT_CHUNK_DOWNLOAD:-110}
      - RATE_LIMIT_DOWNLOAD_COMPLETE=${RATE_LIMIT_DOWNLOAD_COMPLETE:-20}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-60}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - gzln-network

  db:
    image: postgres:18-alpine
    container_name: ${DB_CONTAINER_NAME:-gzln_db}
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gzln-network

  minio:
    image: minio/minio:latest
    container_name: ${MINIO_CONTAINER_NAME:-gzln_minio}
    restart: always
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gzln-network

  web:
    build:
      context: ./web
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    container_name: ${WEB_CONTAINER_NAME:-gzln_web}
    restart: always
    ports:
      - "${WEB_PORT:-3000}:80"
    depends_on:
      - server
    networks:
      - gzln-network

volumes:
  db-data:
  minio-data:

networks:
  gzln-network:
    driver: bridge
