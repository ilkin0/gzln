version: "2"
cloud:
  organization: ""
  project: ""
  hostname: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "sqlc"
        out: "./internal/repository/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
overrides:
  go: null
plugins: []
rules: []
options: {}
